version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.17
    container_name: elasticsearch
    environment:
        - discovery.type=single-node
        - xpack.security.enabled=true
        - ELASTIC_PASSWORD=Dat1999@
        - path.repo=/usr/share/elasticsearch/snapshots

    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - /mnt/data/elk-backup:/usr/share/elasticsearch/snapshots
    restart: always

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.17
    container_name: kibana
    environment:
        - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
        - XPACK_MONITORING_ENABLED=true
        - XPACK_MONITORING_COLLECTION_ENABLED=true
        - XPACK_SECURITY_ENABLED=true
        - ELASTICSEARCH_USERNAME=elastic
        - ELASTICSEARCH_PASSWORD=Dat1999@
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: always

volumes:
  esdata:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /mnt/data/my-ti/esdata

