<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Threat Intelligence Platform</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='resources/logo.svg') }}">
    <script>
        // Load theme immediately before any CSS
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.body.setAttribute('data-theme', savedTheme);
        })();
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body data-theme="dark">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <div class="logo-container">
                            <img src="{{ url_for('static', filename='resources/logo.svg') }}" alt="Logo" class="logo">
                        </div>
                        <h2>Threat Intelligence Platform</h2>
                        <p class="mb-0">Secure access to threat intelligence</p>
                    </div>
                </div>
            </div>
            <div class="login-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" name="username" id="username" class="form-control" required autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

    <!-- LGBT Theme Button -->
    <button class="btn lgbt-theme-btn" onclick="showLGBTModal()">
        <i class="fas fa-rainbow me-2"></i>LGBT Theme
    </button>

    <!-- LGBT Modal -->
    <div id="lgbtModal" class="lgbt-modal">
        <div class="lgbt-modal-content">
            <span class="close" onclick="closeLGBTModal()">&times;</span>
            <h2>Oh found a gay here</h2>
            <img src="{{ url_for('static', filename='resources/memechitay.png') }}" alt="Meme Chitay" />
        </div>
    </div>
</body>
</html>
