<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Tokens</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='resources/logo.svg') }}">
    <script>
        window.APP_URLS = { addTokens: '{{ url_for("user.add_tokens") }}', search: '{{ url_for("user.search") }}' };
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/earn_tokens.css') }}">
    <style>
        /* Moved to static/css/earn_tokens.css */
    </style>
</head>
<body data-theme="dark">
    <div class="container-fluid p-0" style="padding-left:0; padding-right:0;">
        <!-- Header -->
        <div class="tokens-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <img src="{{ url_for('static', filename='resources/logo.svg') }}" alt="logo" class="site-logo">
                    <h3><i class="fas fa-coins me-2"></i>Earn Tokens</h3>
                    <a href="{{ url_for('user.search') }}" class="btn btn-outline-secondary btn-sm ms-3"><i class="fas fa-arrow-left me-2"></i>Back to Search</a>
                </div>
                <div class="user-info">
                    <div class="user-badge"><i class="fas fa-user me-1"></i>{{ username }}</div>
                    <a href="{{ url_for('user.logout') }}" class="btn btn-danger btn-sm ms-2"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                </div>
            </div>
        </div>
        <div class="container-fluid px-0">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <p class="text-muted">Answer the security question below to earn 1 token.</p>
                        <form id="earn-form" onsubmit="addTokens(event)">
                            <div class="mb-3">
                                <label for="security_answer" class="form-label">Who is the most handsome man in the world?</label>
                                <input type="text" id="security_answer" name="security_answer" class="form-control" placeholder="Enter your answer" required>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>Earn 1 Token
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <i class="fas fa-check-circle me-2 text-success"></i>
            <strong class="me-auto" id="toast-title">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-body">Token updated.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/earn_tokens.js') }}"></script>
    
</body>
</html>
