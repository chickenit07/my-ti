<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Saved Records</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='resources/logo.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="p-3">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0">All Saved Records</h4>
            <div>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary btn-sm me-2"><i class="fas fa-tools me-2"></i>Admin</a>
                <a href="{{ url_for('user.logout') }}" class="btn btn-danger btn-sm"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-sm align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Saved At</th>
                        <th>Owner</th>
                        <th>Domain</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Note</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-dark">
                    {% for r in rows %}
                    <tr>
                        <td>{{ r.id }}</td>
                        <td>{{ r.created_at }}</td>
                        <td>{{ r.owner_username }}</td>
                        <td><a href="http://{{ r.d }}" target="_blank">{{ r.d }}</a></td>
                        <td>{{ r.u }}</td>
                        <td>{{ r.p }}</td>
                        <td style="white-space: pre-wrap">{{ r.note }}</td>
                        <td>
                            <form method="POST" action="{{ url_for('admin.admin_saved_page') }}" onsubmit="return confirm('Delete this saved record?');">
                                <input type="hidden" name="id" value="{{ r.id }}">
                                <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="8" class="text-center text-muted">No saved results.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
